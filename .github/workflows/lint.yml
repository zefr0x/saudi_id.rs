# This Github workflow will run tests on any push to main or pull request open.

name: lint
on:
  push:
    branches:
      - main
    paths:
      - src/
  pull_request:
    paths:
      - src/
  workflow_dispatch:

jobs:
  fmt:
    name: rust-fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Cache Build Artifacts
        uses: Swatinem/rust-cache@v2.7.3

      - name: Check Formating
        run: cargo fmt --check

  clippy:
    name: cargo-clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Cache Build Artifacts
        uses: Swatinem/rust-cache@v2.7.3

      - name: Check Lints
        run: cargo clippy -- -D warnings
